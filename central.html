<!DOCTYPE html>
<html>
<head>
  <title>Central Governance Feed</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
</head>

<body>

<h1>Central Governance Feed</h1>

<table id="central-table">
<tr>
  <th>Date</th>
  <th>Publication</th>
  <th>Title</th>
  <th>Link</th>
</tr>
</table>

<script>
fetch("data/central.json")
.then(response => response.json())
.then(data => {
  const table = document.getElementById("central-table");

  data.forEach(item => {
    const row = table.insertRow();
    row.insertCell(0).innerText = item.date;
    row.insertCell(1).innerText = item.publication;
    row.insertCell(2).innerText = item.title;

    const linkCell = row.insertCell(3);
    const link = document.createElement("a");
    link.href = item.link;
    link.target = "_blank";
    link.innerText = "View";
    linkCell.appendChild(link);
  });
});
</script>

<br>
<a href="index.html">Back to Home</a>

</body>
</html>
