<!DOCTYPE html>
<html>
<head>
  <title>India Power Governance Monitor</title>
  <meta http-equiv="refresh" content="1800">

  <style>
    body { font-family: Arial; margin: 40px; }
    h2 { margin-top: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
    .timestamp { color: gray; font-size: 14px; }
  </style>
</head>

<body>

<h1>India Power Governance Monitor</h1>
<div class="timestamp">Auto-refreshes every 30 minutes</div>

<h2>ğŸ› Central Governance</h2>
<table id="central-table">
<tr><th>Date</th><th>Publication</th><th>Title</th><th>Link</th></tr>
</table>

<h2>ğŸ™ State Governance</h2>
<table id="state-table">
<tr><th>Date</th><th>Publication</th><th>Title</th><th>Link</th></tr>
</table>

<h2>ğŸŒ Global Renewable & Storage</h2>
<table id="global-table">
<tr><th>Date</th><th>Publication</th><th>Title</th><th>Link</th></tr>
</table>

<h2>ğŸ“Š Clean Energy Reports</h2>
<table id="reports-table">
<tr><th>Date</th><th>Publication</th><th>Title</th><th>Link</th></tr>
</table>

<script>
function renderTable(data, tableId) {
  const table = document.getElementById(tableId);
  data.forEach(item => {
    const row = table.insertRow();
    row.insertCell(0).innerText = item.date;
    row.insertCell(1).innerText = item.publication;
    row.insertCell(2).innerText = item.title;
    const linkCell = row.insertCell(3);
    const link = document.createElement("a");
    link.href = item.link;
    link.target = "_blank";
    link.innerText = "View";
    linkCell.appendChild(link);
  });
}

fetch("data/central.json")
.then(r => r.json())
.then(d => renderTable(d, "central-table"));

fetch("data/state.json")
.then(r => r.json())
.then(d => renderTable(d, "state-table"));

fetch("data/global.json")
.then(r => r.json())
.then(d => renderTable(d, "global-table"));

fetch("data/reports.json")
.then(r => r.json())
.then(d => renderTable(d, "reports-table"));
</script>

</body>
</html>
