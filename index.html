<!DOCTYPE html>
<html>
<head>
  <title>India Power Governance Monitor</title>
  <meta http-equiv="refresh" content="1800"> <!-- Auto refresh every 30 min -->

  <style>
    body { font-family: Arial; margin: 40px; }
    h1 { margin-bottom: 5px; }
    h2 { margin-top: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
    .timestamp { color: gray; font-size: 14px; }
  </style>
</head>

<body>

<h1>India Power Governance Monitor</h1>
<div class="timestamp" id="last-updated"></div>

<h2>üèõ Central Governance Feed</h2>
<table id="central-table">
<tr>
  <th>Date</th>
  <th>Publication</th>
  <th>Title</th>
  <th>Link</th>
</tr>
</table>

<h2>üèô State Governance Feed</h2>
<table id="state-table">
<tr>
  <th>Date</th>
  <th>Publication</th>
  <th>Title</th>
  <th>Link</th>
</tr>
</table>

<script>

function renderTable(data, tableId) {
  const table = document.getElementById(tableId);

  data.forEach(item => {
    const row = table.insertRow();
    row.insertCell(0).innerText = item.date;
    row.insertCell(1).innerText = item.publication;
    row.insertCell(2).innerText = item.title;

    const linkCell = row.insertCell(3);
    const link = document.createElement("a");
    link.href = item.link;
    link.target = "_blank";
    link.innerText = "View";
    linkCell.appendChild(link);
  });
}

fetch("data/central.json")
.then(response => response.json())
.then(data => {
  renderTable(data, "central-table");
});

fetch("data/state.json")
.then(response => response.json())
.then(data => {
  renderTable(data, "state-table");
});

// Display last updated time
document.getElementById("last-updated").innerText =
  "Last updated: " + new Date().toLocaleString();

</script>

</body>
</html>
